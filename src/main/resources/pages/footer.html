<script type="text/javascript">
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,               //一周从哪天开始(0(星期日)-6(星期六))
        todayBtn: 1,                //当天日期按钮
        autoclose: 1,               //选完时间后是否自动关闭
        todayHighlight: 1,          //当天日期高亮
        startView: 2,               //时间选择器打开首先显示的试图(2,月视图选天)
        minView: 0,                 //最精确的时间(2,天)
        forceParse: 0,              //强制解析
        format: 'yyyy-mm-dd hh:ii'        //格式
    });
</script>
